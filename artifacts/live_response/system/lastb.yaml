version: 3.0
condition: command_exists "lastb"
output_directory: /live_response/system
artifacts:
  -
    description: Show a listing of last unsuccessful logins.
    supported_os: [linux]
    collector: command
    command: lastb
    output_file: lastb.txt
  -
    description: Show a listing of last unsuccessful logins, but displays the host's IP number instead of the name.
    supported_os: [linux]
    collector: command
    command: lastb -i
    output_file: lastb_-i.txt
  -
    description: Show a listing of last unsuccessful logins, but display the hostname in the last column and print full times and dates.
    supported_os: [linux]
    collector: command
    command: lastb -a -F
    output_file: lastb_-a_-F.txt
  -
    description: List btmp files.
    supported_os: [linux]
    collector: find
    path: /var/log /var/run
    name_pattern: ["btmp*"]
    exclude_name_pattern: ["*.gz"]
    output_directory: /%temp_directory%/live_response/system
    output_file: lastb_btmp_files.txt
  -
    description: Parse btmp files using lastb tool, printing the full date and time.
    supported_os: [linux]
    collector: command
    condition: lastb -a -F
    foreach: cat "/%temp_directory%/live_response/system/lastb_btmp_files.txt"
    command: lastb -a -F -f "%line%"
    output_file: lastb_-a_-F_-f_%line%.txt
  -
    description: Parse btmp files using lastb tool.
    supported_os: [linux]
    collector: command
    condition: ! lastb -a -F
    foreach: cat "/%temp_directory%/live_response/system/lastb_btmp_files.txt"
    command: lastb -f "%line%"
    output_file: lastb_-f_%line%.txt
  -
    description: List compressed btmp files.
    supported_os: [linux]
    condition: command_exists "zcat"
    collector: find
    path: /var/log /var/run
    name_pattern: ["btmp*.gz"]
    output_directory: /%temp_directory%/live_response/system
    output_file: lastb_compressed_btmp_files.txt
  -
    description: Parse compressed btmp files using lastb tool, printing the full date and time.
    supported_os: [linux]
    collector: command
    condition: lastb -a -F
    foreach: cat "/%temp_directory%/live_response/system/lastb_compressed_btmp_files.txt"
    command: zcat "%line%" | lastb -a -F
    output_file: lastb_-a_-F_-f_%line%.txt
  -
    description: Parse compressed btmp files using lastb tool.
    supported_os: [linux]
    collector: command
    condition: ! lastb -a -F
    foreach: cat "/%temp_directory%/live_response/system/lastb_compressed_btmp_files.txt"
    command: zcat "%line%" | lastb
    output_file: lastb_-f_%line%.txt
