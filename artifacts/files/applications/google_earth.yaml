version: 1.1
artifacts:
  -
    description: Collect Google Earth KML files (including Flatpak version).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.googleearth /%user_home%/snap
    name_pattern: ["*.kml"]
    exclude_nologin_users: true
  -
    description: Collect Google Earth KML files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/"Google Earth"
    name_pattern: ["*.kml"]
    exclude_nologin_users: true
    