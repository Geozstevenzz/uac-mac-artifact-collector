version: 1.1
artifacts:
  -
    description: Collect Slack cache files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    path_pattern: ["*/Cache/*"]
    exclude_nologin_users: true
  -
    description: Collect Slack chat log files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    path_pattern: ["*/IndexedDB/*"]
    name_pattern: ["*.log"]
    exclude_nologin_users: true
  -
    description: Collect Slack leveldb files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    path_pattern: ["*/Local Storage/leveldb/*"]
    exclude_nologin_users: true
  -
    description: Collect Slack config file (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    name_pattern: ["desktop-config.json"]
    exclude_nologin_users: true
  -
    description: Collect Slack logs directory (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    path_pattern: ["*/logs/*"]
    exclude_nologin_users: true
  -
    description: Collect Slack log file (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    name_pattern: ["logs.txt"]
    exclude_nologin_users: true
  -
    description: Collect Slack storage files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/Slack /%user_home%/.var/app/com.slack.Slack /%user_home%/snap/slack
    path_pattern: ["*/storage/*"]
    exclude_nologin_users: true
  -
    description: Collect Slack cache files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/Cache
    exclude_nologin_users: true
  -
    description: Collect Slack chat log files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/IndexedDB
    name_pattern: ["*.log"]
    exclude_nologin_users: true
  -
    description: Collect Slack leveldb files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/"Local Storage"/leveldb
    exclude_nologin_users: true
  -
    description: Collect Slack config file.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/desktop-config.json
    exclude_nologin_users: true
  -
    description: Collect Slack logs directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/logs
    exclude_nologin_users: true
  -
    description: Collect Slack log file.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/logs.txt
    exclude_nologin_users: true
  -
    description: Collect Slack storage files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/Slack/storage
    exclude_nologin_users: true

