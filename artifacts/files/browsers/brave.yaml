version: 3.2
artifacts:
  -
    description: Collect Brave browser files (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/BraveSoftware/Brave-Browser /%user_home%/.var/app/com.brave.Browser /%user_home%/snap/brave
    name_pattern: ["Bookmarks*", "Cookies*", "DownloadMetadata", "Extension Cookies*", "Favicons*", "History*", "Login Data*", "Media History*", "Network Action Predictor*", "Network Persistent State", "Preferences", "QuotaManager*", "Reporting and NEL*", "SecurePreferences", "Shortcuts*", "SyncData.sqlite3", "Top Sites*", "Trust Tokens*", "Visited Links", "WebAssistDatabase*", "Web Data*"]
    ignore_date_range: true
    exclude_nologin_users: true
  -
    description: Collect Brave browser directories (including Flatpak and Snap versions).
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/BraveSoftware/Brave-Browser /%user_home%/.var/app/com.brave.Browser /%user_home%/snap/brave
    name_pattern: ["Extensions", "File System", "IndexedDB", "Local Storage", "Sessions"]
    file_type: [d]
    ignore_date_range: true
    exclude_nologin_users: true
  -
    description: Collect Brave browser files.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/BraveSoftware/Brave-Browser
    name_pattern: ["Bookmarks*", "Cookies*", "DownloadMetadata", "Extension Cookies*", "Favicons*", "History*", "Login Data*", "Media History*", "Network Action Predictor*", "Network Persistent State", "Preferences", "QuotaManager*", "Reporting and NEL*", "SecurePreferences", "Shortcuts*", "SyncData.sqlite3", "Top Sites*", "Trust Tokens*", "Visited Links", "WebAssistDatabase*", "Web Data*"]
    ignore_date_range: true
    exclude_nologin_users: true
  -
    description: Collect Brave browser directories.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/"Application Support"/BraveSoftware/Brave-Browser
    name_pattern: ["Extensions", "File System", "IndexedDB", "Local Storage", "Sessions"]
    file_type: [d]
    ignore_date_range: true
    exclude_nologin_users: true
  
