version: 2.2
artifacts:
  -
    description: Collect Apache Tomcat logs.
    supported_os: [all]
    collector: file
    path: /
    name_pattern: ["access_log*", "error_log*", "httpd-access.log*", "httpd-error.log*", "catalina.out"]
    exclude_path_pattern: ["/dev", "/proc", "/run", "/sys"]
    max_file_size: 1073741824 # 1GB
