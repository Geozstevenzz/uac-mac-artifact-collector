version: 2.2
artifacts:
  -
    description: Collect all log files and directories.
    supported_os: [all]
    collector: file
    path: /
    name_pattern: ["*.[Ll][Oo][Gg]", "*.[Ll][Oo][Gg].*", "[Ll][Oo][Gg]", "[Ll][Oo][Gg][Ss]"]
    exclude_path_pattern: ["/dev", "/proc", "/run", "/sys"]
    file_type: [f, l]
    max_file_size: 1073741824 # 1GB
  